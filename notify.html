<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Risros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- PNotify -->
    <link href="library/pnotify/PNotify.css" rel="stylesheet" type="text/css" />

    <!-- Main CSS -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->

    <nav class="navigation">
      <div class="container">
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <i id="toggle-sidebar" class="far fa-bars icon-fa-bars"></i>
            <a href="/"><h1 class="title">RISROS</h1></a>
          </div>
          <div class="col-6 col-6 d-flex justify-content-end">
            <div class="dropdown">
              <button class="btn" id="user-dropdown" data-toggle="dropdown">
                <span class="user-initials">MU</span>
                <span class="user-name">Ullah</span>
                <i class="fal fa-angle-down icon-toggle-arrow"></i>
              </button>
              <div class="dropdown-menu">
                <div class="heading text-center pb-2">
                  <h4 class="title-m mb-0">Asem Raza</h4>
                </div>

                <a class="dropdown-item" href="#">
                  <i class="dropdown-icon mdi mdi-account-outline"></i> My Profile
                </a>
                <a class="dropdown-item" href="#">
                  <i class="dropdown-icon mdi mdi-settings"></i> About RisRos
                </a>
                <a class="dropdown-item" href="#">
                  <span class="float-right"></span>
                  <i class="dropdown-icon mdi mdi-message-outline"></i> Help & Support
                </a>
                <a class="dropdown-item" href="#">
                  <i class="dropdown-icon mdi mdi-comment-check-outline"></i>
                  Sign out
                </a>
                <div class="dropdown-divider"></div>

                <div class="dropdown-item language-item">
                  <span class="m d-block">Language</span>
                  <div class="language-selection mt-2">
                    <div class="item mr-1 active">
                      <img src="images/flag-uk-circle.png" />
                      <span class="ml-2">EN</span>
                    </div>
                    <div class="item ml-1">
                      <img src="images/flag-denmark-circle.png" />
                      <span class="ml-2">DA</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->

    <div class="sidebar">
      <div class="sidebar-inner slimscroll">
        <div class="links">
          <a href="#">My Surveys</a>
          <a href="#">Team</a>
          <a href="#">Settings</a>
          <a href="#">Log out</a>
        </div>

        <div class="invitation">
          <span class="m d-block font-weight-bold">The more the merrier...</span>

          <div class="collaborators">
            <span class="user-initials">MJ</span>
            <span class="plus">+</span>
            <div class="other-users">
              <img src="images/user-1.png" />
              <img src="images/user-2.png" />
              <img src="images/user-3.png" />
            </div>
          </div>

          <span class="s d-block">Invite colleagues & collaborate</span>

          <button class="btn rr-btn outline dark-purple medium d-block w-100 mt-4">
            Invite Colleagues
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->

    <div class="main-content">
      <div class="container mt-5" id="page-survey-template">
        <div class="d-flex align-items-center justify-content-center">
          <button class="btn rr-btn blue btn-info">Info</button>
          <button class="btn rr-btn blue btn-error mx-2">Error</button>
          <button class="btn rr-btn blue btn-success">Success</button>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Fontawesome kit -->
    <script src="https://kit.fontawesome.com/8c9c5e8e6e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <!-- PNotify -->
    <script type="text/javascript" src="library/pnotify/PNotify.js"></script>

    <!-- Custom JS -->
    <script src="main.js"></script>

    <script type="text/javascript">
      function notify(type, text) {
        PNotify.defaultStack.close();

        let notifyType = null;
        let icon = null;

        switch (type) {
          case 'info':
            icon = 'fas fa-info-circle';
            break;
          case 'error':
            icon = 'fas fa-exclamation-triangle';
            break;
          case 'success':
            icon = 'fas fa-check';
            break;
        }

        setTimeout(() => {
          PNotify.alert({
            addClass: 'rr-notification',
            type,
            text,
            styling: 'rr',
            icon: `icon-${type} ${icon}`,
            icons: {
              prefix: PNotify.defaults.icons,
              closer: 'fas fa-times',
            },
            closerHover: false,
            delay: 5000,
          });
        }, 250);
      }

      $('.btn-info').click(function () {
        notify('info', 'This is an info message.');
      });

      $('.btn-error').click(function () {
        notify('error', 'This is an error message.');
      });

      $('.btn-success').click(function () {
        notify('success', 'This is a success message.');
      });
    </script>
  </body>
</html>
